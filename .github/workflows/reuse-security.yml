name: "Reusable Security Scans"

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      docker_image:
        description: "Imagen del contenedor a escanear"
        required: false
        type: string
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    container: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p resultados
          semgrep --config auto . --json --output resultados/security-sast-semgrep.json
      - uses: actions/upload-artifact@v4
        with:
          name: security-sast-semgrep
          path: resultados/security-sast-semgrep.json

  sast-sonarqube:
    name: SAST - SonarQube
    runs-on: ubuntu-latest
    needs: sast-semgrep
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      - run: echo "SonarQube scan completed"

  sca-npm-audit:
    name: SCA - NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: |
          mkdir -p resultados
          npm audit --json > resultados/security-sca-npm.json
        continue-on-error: true # Permite continuar aunque haya vulnerabilidades
      - uses: actions/upload-artifact@v4
        with:
          name: security-sca-npm
          path: resultados/security-sca-npm.json

  sca-trivy-fs:
    name: SCA - Trivy FS
    runs-on: ubuntu-latest
    needs: sca-npm-audit
    steps:
      - uses: actions/checkout@v4
      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy
      - run: mkdir -p resultados
      - run: |
          trivy fs . \
            --format json \
            --output resultados/security-sca-trivy-fs.json \
            --severity HIGH,CRITICAL
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: security-sca-trivy-fs
          path: resultados/security-sca-trivy-fs.json

  dast-zap:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: [sast-sonarqube, sca-trivy-fs]
    services:
      docker:
        image: docker:20.10-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t app-under-test:latest .
      - run: |
          docker network create zap-net
          docker run -d --name app --network zap-net -p 3000:3000 app-under-test:latest
      - run: |
          mkdir -p zap-report && chmod 777 zap-report
          docker run --rm --network zap-net \
            -v "$PWD/zap-report:/zap/wrk:rw" \
            zaproxy/zap-stable:latest \
            zap-baseline.py \
              -t http://app:3000 \
              -r zap.html \
              -J zap.json
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: security-dast-zap
          path: zap-report